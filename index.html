<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../ruta de programación/html5 y css3/reset.css/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="imagenes/Vector.png" alt="logo de alura" class="logo">       
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder= "Ingrese el texto aquí"></textarea>
            <div>
                <img src="imagenes/Vector-exclamacion.png" alt="signo-exclamacion" id="signo-exclamacion">
                <h6 class="Informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
             </div>

        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
