<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="../ruta de programación/html5 y css3/reset.css/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
 

</head>

<body>
    <header>
        <div class="caja">
            <img src="Vector.png" alt="logo" id="logo">
        </div>
    </header>

    <main>
        <section class="texto-ingresado">
             <textarea  cols="30" rows="10">Ingrese el texto aquí</textarea>
            <img src="Vector-exclamacion.png" alt="signo-exclamacion" id="signo-exclamacion">
           <p class="requisito">Solo letras minúsculas y sin acentos</p>
        </section>

        <section class="encriptar">
            <input type="button" value="Encriptar">
            <input type="button" value="Desencriptar">
        </section>

        <section class="resultado">
            <img src="Muñeco.png" alt="muñeco">
            <h1>Ningún mensaje fue encontrado</h1>
            <textarea cols="30" rows="2">Ingresa el texto que desees encriptar o desencriptar.</textarea>
            <input type="button" value="Copiar">
        </section>
    </main>
    
</body>
</html>
